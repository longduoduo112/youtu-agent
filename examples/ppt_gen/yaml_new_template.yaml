type_map:
  - title: 0
  - section_title: 1
  - items_3_page: 2
  - items_3_with_subtitle_page: 3
  - image_description_page: 4
  - items_4_page: 5
  - items_4_timeline_page: 6
  - items_6_timeline_page: 7
  - acknowledgement: 8
  - content_page: 9
  - two_column_content_page: 10

title_page:
  description: title page, should always be the first page      
  type: title
  title:
    type: str
    description: be very concise within 7 words                   
    max_len: 7
  subtitle:
    type: str
    description: be very concise within 10 words                  
    max_len: 10
  date:
    type: str
    description: date of the presentation, fill with placeholder "2025-11-27"                  
    max_len: 10
  author:
    type: str
    description: author of the presentation, fill with placeholder "John Doe"                  
    max_len: 10

section_title_page:
  description: section title page, should not follow the title page immediately                
  type: section_title
  title:
    type: str
    description: be very concise within 7 words                   
    max_len: 7
  subtitle_left:
    type: str
    description: be very concise within 10 words                  
    max_len: 10
  subtitle_right:
    type: str
    description: be very concise within 10 words                  
    max_len: 10

content_page:
  description: single column content page, with the most basic layout. Should NOT be used if possible.          
  type: content
  title:
    type: str
    description: be very concise within 7 words                   
    max_len: 7
  content:
    type: content

two_column_content_page:
  description: two column content pages. Should NOT be used if possible.
  type: two_column_content
  title:
    type: str
    description: be very concise within 7 words                   
    max_len: 7
  content:
    type: content_list
    description: list of exactly 2 BaseContent objects        
    min_len: 2
    max_len: 2

items_3_page:
  description: page with three logically parallel items         
  type: items_page_3
  title:
    type: str
    description: be very concise within 7 words                   
    max_len: 7
  items:
    type: item_list
    description: exactly 3 items
    min_len: 3
    max_len: 3

items_3_with_subtitle_page:
  description: page with three logically parallel items. With one subtitle.
  type: items_3_with_subtitle_page
  title:
    type: str
    description: be very concise within 5 words                   
    max_len: 5
  subtitle:
    type: str
    description: be very concise within 10 words                  
    max_len: 10
  items:
    type: item_list
    description: exactly 3 items
    min_len: 3
    max_len: 3

image_description_page:
  description: page with two column. One column is an image, the other is the description content
  type: image_description
  title:
    type: str
    description: be very concise within 7 words                   
    max_len: 7
  image:
    type: content
    description: image content / chart content / short table content
  description:
    type: content
    description: description content
                              
items_6_timeline_page:
  description: this slide illustrates a timeline. The items are presented in a horizontal line from left to right. It is recommended to restrict item title to year or month.
  type: items_6_timeline_page
  title:
    type: str
    description: be very concise within 7 words                   
    max_len: 7
  items:
    type: item_list
    description: exactly 6 items
    min_len: 6
    max_len: 6

items_4_page:
  description: this slide illustrates 4 items. The items are presented in a horizontal line from left to right. It is recommended to restrict item title to one word.
  type: items_4_page
  title:
    type: str
    description: be very concise within 7 words                   
    max_len: 7
  items:
    type: item_list
    description: exactly 4 items, the title should be one word (the most important key point of its content), the content should be very short. 
    min_len: 4
    max_len: 4

items_4_timeline_page:
  description: this slide illustrates a timeline. The items are presented in a horizontal line from left to right. It is recommended to restrict item title to year, month or quarter.
  type: items_4_timeline_page
  title:
    type: str
    description: be very concise within 7 words                   
    max_len: 7
  items:
    type: item_list
    description: exactly 4 items, the title should be year, month or quarter, the content should be very short.
    min_len: 4
    max_len: 4

acknowledgement_page:
  description: acknowledgement page, should be the last page    
  type: acknowledgement
  title:
    type: str
    description: just place "Thank you"/"谢谢"/"END"/"FIN" here                                
  subtitle:
    type: str
    description: be very concise within 10 words                  
    max_len: 10
  author:
    type: str
  date:
    type: str
